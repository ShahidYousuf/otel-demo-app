otel.service.name=otel-demo

# Send traces to Grafana Cloud via OTLP HTTP
otel.exporter.otlp.protocol=http/protobuf
otel.exporter.otlp.endpoint=https://otlp-gateway-prod-ap-south-1.grafana.net/otlp
# Auth header is provided via environment (OTEL_EXPORTER_OTLP_HEADERS) to avoid committing secrets
otel.exporter.otlp.compression=gzip

# Development sampling
otel.traces.sampler=always_on

# Service resource attributes
otel.resource.attributes=service.version=0.0.1,service.namespace=demo

# Keep agent metrics/logs disabled; use Micrometer + Logback instead
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none

